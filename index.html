<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOdel</title>
    <link rel="stylesheet" href="template/css/bootstrap.css">
    <script src="template/js/jquery-3.6.0.min.js"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col text-monospace">
                <h1 class="text-center">model nomer 3</h1>
                <div class="accordion" id="accordionExample">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                    data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                    kanan
                                </button>
                            </h2>
                        </div>

                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne"
                            data-parent="#accordionExample">
                            <div class="card-body">
                                <img src="template/img/m3/kanan.png" class="img-fluid" alt="kanan.png">
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left collapsed" type="button"
                                    data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                                    aria-controls="collapseTwo">
                                    kiri depan
                                </button>
                            </h2>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                            data-parent="#accordionExample">
                            <div class="card-body">
                                <img src="template/img/m3/kiri nd.png" class="img-fluid" alt="kiri nd.png">
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left collapsed" type="button"
                                    data-toggle="collapse" data-target="#collapseThree" aria-expanded="false"
                                    aria-controls="collapseThree">
                                    kiri belakang
                                </button>
                            </h2>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                            data-parent="#accordionExample">
                            <div class="card-body">
                                <img src="template/img/m3/kiri nb.png" class="img-fluid" alt="kiri nb.png">
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingempat">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left collapsed" type="button"
                                    data-toggle="collapse" data-target="#headingempat" aria-expanded="false"
                                    aria-controls="headingempat">
                                    belakang
                                </button>
                            </h2>
                        </div>
                        <div id="headingempat" class="collapse" aria-labelledby="headingempat"
                            data-parent="#accordionExample">
                            <div class="card-body">
                                <img src="template/img/m3/belakang.png" class="img-fluid" alt="belakang.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="template/js/bootstrap.bundle.js"></script>
</body>

</html>
